<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STELLA / Archivos</title>
  <link rel="stylesheet" href="/styles/index.css" />
</head>

<body>
  <div class="pancake-stack">
    <header class="header container2">
      <h1 class="header__logo"><a href="/index.html">
        <img width="250" height="60" src="/assets/images/stelalogo.png" alt="Stella"></a></h1>
      <nav class="header__navigation navigation">
        <ul>
          <li><a href="/clients/y2u8f5r7/componentes/componentes.html">Componentes</a></li>
          <!-- <li><a href="/clients/y2u8f5r7/archivos.html">Archivos</a></li> -->
        </ul>
      </nav>
      <img width="150" height="60" src="/assets/images/carmelo logo2.png" alt="Stella"></a></h1>
    </header>

    <main>
      <div class="section">
        <div class="container">
          <article class="article2">
            <div class="content">
                <div id="upload-area">
                  <h2>Archivos</h2>
                  <input type="file" id="file-input" multiple>
                  <button class="file-action-button" onclick="uploadFiles()">Agregar</button>
                </div>
                <div id="file-list-container" class="file-list-container">
                  <div id="file-list"></div>
                </div>
                <iframe id="file-preview" style="display:none;"></iframe>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <script>
      let uploadedFiles = [];
    
      function uploadFiles() {
        const files = document.getElementById('file-input').files;
        uploadedFiles.push(...files); 
        displayFileList();
      }
    
      function displayFileList() {
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = ''; 
        uploadedFiles.forEach((file, index) => {
          const fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          fileItem.textContent = file.name;
          
          /*const visualizeButton = document.createElement('button');
          visualizeButton.textContent = 'Visualizar';
          visualizeButton.className = 'file-action-button';
          visualizeButton.onclick = () => visualizeFile(file);*/
    
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Eliminar';
          deleteButton.className = 'file-action-button';
          deleteButton.onclick = () => deleteFile(index);
    
          fileList.appendChild(fileItem);
          //fileList.appendChild(visualizeButton);
          fileList.appendChild(deleteButton);
        });
      }
    
      /*function visualizeFile(file) {
        const filePreview = document.getElementById('file-preview');
        filePreview.style.display = 'block';
        filePreview.src = URL.createObjectURL(file);
      }*/
    
      function deleteFile(index) {
        uploadedFiles.splice(index, 1);
        displayFileList();
        document.getElementById('file-preview').style.display = 'none';
      }
    </script>
    
    <footer class="container footer">
        <small class="footer__text">&copy; 2024 Stella - Todos los derechos reservados</small>
    </footer>
  </div>  
</body>
</html>
