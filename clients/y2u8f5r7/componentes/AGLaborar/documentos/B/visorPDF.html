<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
</head>
<body>
    <h1>Visor de PDF</h1>
    <embed id="pdf-embed" src="" type="application/pdf" width="100%" height="100%"></embed>

    <script>
        // Obtener el nombre del PDF de la URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pdfName = urlParams.get('pdf');

        // Comprobar si el nombre del PDF está presente en la URL
        if (pdfName) {
            const pdfUrl = `https://enzoarcevaldivia.github.io/clients/y2u8f5r7/componentes/AGLaborar/documentos/B/${pdfName}`;
            const embedElement = document.getElementById('pdf-embed');
            embedElement.src = pdfUrl;
        } else {
            console.error('No se proporcionó el nombre del PDF.');
        }
    </script>
</body>
</html>
