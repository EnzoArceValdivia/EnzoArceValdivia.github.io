<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF</title>
    <!-- Agregar enlaces a los archivos de pdf.js y pdf.worker.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Estilos CSS para el contenedor del visor de PDF -->
    <style>
        #pdfContainer {
            width: 100%;
            height: 100vh; /* Altura igual al 100% de la altura visible de la ventana */
        }
    </style>
</head>
<body>
    <!-- Contenedor donde se mostrará el PDF -->
    <div id="pdfContainer"></div>

    <script>
        // Obtener la ruta del PDF de la URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pdfSrc = urlParams.get('pdf');

        // Función para mostrar el PDF en el contenedor
        function mostrarPDF(pdfSrc) {
            // Crear un elemento <embed> para mostrar el PDF
            var embedElement = document.createElement("embed");
            embedElement.setAttribute("src", pdfSrc);
            embedElement.setAttribute("type", "application/pdf");
            embedElement.setAttribute("width", "100%"); // Ajuste de ancho
            embedElement.setAttribute("height", "100%"); // Ajuste de altura
            // Limpiar el contenido del contenedor de PDF antes de agregar el nuevo PDF
            document.getElementById('pdfContainer').innerHTML = "";
            // Agregar el elemento <embed> al contenedor de PDF
            document.getElementById('pdfContainer').appendChild(embedElement);
        }

        // Mostrar el PDF
        mostrarPDF(pdfSrc);
    </script>
</body>
</html>
