<body>
  <div class="pancake-stack">
    <header class="header container2">
      <h1 class="header__logo"><a href="/index.html">
        <img width="250" height="60" src="/assets/images/stelalogo.png" alt="Stella"></a></h1>
      <nav class="header__navigation navigation">
        <ul>
          <li><a href="/clients/componentes/componentes.html">Componentes</a></li>

          <li><a href="/clients/capacitaciones.html">Capacitaciones</a></li>

      <img width="150" height="60" src="/assets/images/carmelo logo2.png" alt="Stella"></a></h1>

    <!-- ... resto del código anterior ... -->

    <main>
      <div class="section">
        <div class="container">
          <article class="article2">
            <div class="content">
              <div id="file-manager">
                <h2>Archivos</h2>
                <input type="file" id="file-input" multiple>
                <div class="file-actions">
                  <button class="file-action-button" onclick="uploadFiles()">Agregar</button>
                  <!-- Botón de visualizar ahora es parte de cada elemento de archivo, por lo que se elimina de aquí -->
                  <button class="file-action-button" onclick="deleteSelectedFile()">Eliminar</button>
                </div>
                <div id="file-list"></div>
                <!-- El iframe para la vista previa del archivo -->
                <iframe id="file-preview" style="display:none;"></iframe>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    <script>
      let uploadedFiles = [];
      let currentSelectedFile = null;
    
      function uploadFiles() {
        const files = document.getElementById('file-input').files;
        uploadedFiles = [...files]; // Asigna los archivos subidos a la variable
        displayFileList();
      }
    
      function displayFileList() {
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = ''; // Limpia la lista anterior
        uploadedFiles.forEach((file, index) => {
          const fileItem = document.createElement('div');
          fileItem.textContent = file.name;
          fileItem.className = 'file-item'; // Agrega una clase para estilos
          // Botón para visualizar el archivo
          const visualizeButton = document.createElement('button');
          visualizeButton.textContent = 'Visualizar';
          visualizeButton.className = 'file-action-button';
          visualizeButton.onclick = () => visualizeFile(index);
          // Agrega el archivo y el botón al div de fileList
          fileList.appendChild(fileItem);
          fileList.appendChild(visualizeButton);
        });
      }
    
      function visualizeFile(index) {
        const file = uploadedFiles[index];
        const fileReader = new FileReader();
        fileReader.onload = function(e) {
          const filePreview = document.getElementById('file-preview');
          filePreview.style.display = 'block';
          filePreview.src = e.target.result;
        };
        fileReader.readAsDataURL(file);
      }
    
      function deleteSelectedFile() {
        if (currentSelectedFile !== null) {
          uploadedFiles.splice(currentSelectedFile, 1);
          currentSelectedFile = null; // Resetea el archivo seleccionado
          displayFileList();
        }
      }
    </script>
    
    <footer class="container footer">

    </footer>
  </div>
